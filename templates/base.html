<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %} - Things</title>
  <meta name="description" content="An app about things">
  <meta name="keywords" content="things, app, stuff">
  <meta name="author" content="Things Guy">
  <link rel="canonical" href="https://things.com">
  <meta property="og:title" content="Things">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://things.com">
  <meta property="og:image" content="https://things.com/logo.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:alt" content="Things logo">
  <meta property="og:locale" content="en_US">
  <meta property="og:description" content="An app about things">
  <meta property="og:site_name" content="Things">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@ThingsOfficial">
  <meta name="twitter:creator" content="@ThingsGuy">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "WebSite",
      "name": "Things",
      "url": "https://things.com",
      "headline": "Things",
      "keywords": "things, app, stuff",
      "description": "An app about things",
      "image": "https://things.com/logo.png",
      "author": {
        "@type": "Person",
        "name": "Things Guy"
      }
    }
  </script>
  <!-- <link rel="manifest" href="/manifest.webmanifest"> -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Things">
  <meta name="theme-color" content="#146eeb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Things">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <!--
  <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  -->
  <meta name="msapplication-TileColor" content="#146eeb">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
  <main>
    {% block main %}{% endblock %}
  </main>
</body>
</html>
